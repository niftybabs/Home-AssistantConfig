rlights_script:
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: switch.wall_lights
  - service: homeassistant.toggle
    data:
      entity_id: switch.settee_lights
hassrestart:
  sequence:
  - service: homeassistant.restart
reloadautos:
  sequence:
  - service: automation.reload
ulights_script:
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: switch.upstairs_lights
  - service: homeassistant.turn_off
    data:
      entity_id: light.60019495eaf2_1921681133
'1523630270958':
  alias: TV Vol +
  sequence:
  - data:
      entity_id: switch.tv_vol_up
    service: homeassistant.turn_on
'1523630315593':
  alias: TV Vol -
  sequence:
  - data:
      entity_id: switch.tv_vol_down
    service: homeassistant.turn_on
