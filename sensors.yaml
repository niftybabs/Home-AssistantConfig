  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: network_in
        arg: eno1
      - type: network_out
        arg: eno1
      - type: last_boot
      - type: processor_use
      - type: load_1m

  - platform: dht
    sensor: DHT22
    pin: 23
    name: roomtah
    monitored_conditions:
      - temperature
      - humidity

  - platform: template
